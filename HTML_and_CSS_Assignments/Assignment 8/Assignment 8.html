<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pricing Table</title>
    <link href="Style8.css" rel="stylesheet" />
</head>
<body>
    <div class="Header">
        <H1>NETFLIX Subscription Plan</H1>
    </div>
    <div class="pricing-table">
        <!-- Basic Plan -->
        <div class="plan">
            <div class="plan-header">
                <h3>Basic</h3>
                <p class="price">$9/month</p>
            </div>
            <ul>
                <li>HD(720p)/FHD(1080p)</li>
                <li>Max 1 Devices</li>
                <li>Contains Ads</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <!-- Standard Plan -->
        <div class="plan">
            <div class="plan-header">
                <h3>Standard</h3>
                <p class="price">$29/month</p>
            </div>
            <ul>
                <li>HD(720p)/FHD(1080p)/UHD(4K)</li>
                <li>Max 2 Devices</li>
                <li>Contains Ads</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <div class="plan-header">
                <h3>Premium</h3>
                <p class="price">$99/month</p>
            </div>
            <ul>
                <li>HD(720p)/FHD(1080p)/UHD(4K)</li>
                <li>Max 4 Devices</li>
                <li>No-Ads</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </div>
</body>
</html>
